<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My NFT Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My NFT Gallery</h1>
    </header>

    <main>

        <div id="nft-gallery" class="gallery">
            <!-- NFT cards will be inserted here by JavaScript -->
        </div>
    </main>

    <footer id="footer" style="text-align: center; padding: 20px;">
        <p style="margin: 0;">Footer Content Here</p>
        <div class="social-icons" style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
            <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter">
                <img src="icons/twitter.svg" alt="Twitter" class="social-icon" style="width: 24px; height: 24px;">
            </a>
            <a href="https://instagram.com/yourprofile" target="_blank" aria-label="OpenSea">
                <img src="icons/instagram.svg" alt="Opensea" class="social-icon" style="width: 24px; height: 24px;">
            </a>
            <a href="https://facebook.com/yourprofile" target="_blank" aria-label="SkyMavis">
                <img src="icons/facebook.svg" alt="Facebook" class="social-icon" style="width: 24px; height: 24px;">
            </a>
            <!-- Add more social media icons as needed -->
        </div>
    </footer>
    

    <script src="app.js"></script>
    <script src="styles.js"></script>
</body>
</html>
